      <nav>

      <body>
        <form id="contactForm">
          <label for="formName">
            Name
            <input class="formInput" type="text" id="formName" name="formName" placeholder="Your Name Here">
          </label>
          <label for="formEmail">
            Email
            <input class="formInput" type="text" id="formEmail" name="formEmail" placeholder="youremail@domain.com">
          </label>
          <label>
            Message
            <input class="formInput" type="text" id="formMessage" name="formMessage" placeholder="Type Your Message Here">
          </label for="formMessage">
          <button id="formButton" class="formButton" type="submit">Submit</button>
        </form>
  </body>
